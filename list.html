      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      import {
        getDatabase,
        ref,
        set,
        child,
        get,
        update,
        remove,
      } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-database.js";

      const realdb = getDatabase();

      var tbody = document.getElementById("bodytable");
      function AddItemToTable(id, name, price, img, url) {
        let trow = document.createElement("tr");

        let td0 = document.createElement("td");
        let td1 = document.createElement("td");
        let td2 = document.createElement("td");
        let td3 = document.createElement("td");
        let td4 = document.createElement("td");
        let contentHTML = `
          <img src="${url}" alt="" class="img-thumbnail set-img">
          `;
        td0.innerHTML = id;
        td1.innerHTML = name;
        td2.innerHTML = price;
        td3.innerHTML = img;
        td4.innerHTML = contentHTML;

        trow.appendChild(td0);
        trow.appendChild(td1);
        trow.appendChild(td2);
        trow.appendChild(td3);
        trow.appendChild(td4);

        tbody.appendChild(trow);
      }

      function AddAllItemToTable(gundam) {
        gundam.forEach((element) => {
          AddItemToTable(
            element.id,
            element.name,
            element.price,
            element.ImageName,
            element.ImgUrl,
          );
        });
      }

      function GetAllData() {
        const dbRef = ref(realdb);

        get(child(dbRef, "Gundams")).then((snapshot) => {
          var listgundam = [];
          snapshot.forEach((element) => {
            listgundam.push(element.val());
          });

          AddAllItemToTable(listgundam);
        });
      }

      window.onload = GetAllData();

    </script>
