  <body>

    <header>
      <div class="container-header">
        <div class="wrap-page">
          <div class="img-logo">
            <img src="image/logo.jpg" alt="" />
          </div>
          <div class="container-menu">
            <ul class="menu-list">
              <li>
                <a href="index.html"> Thêm hàng </a>
              </li>
              <li>
                <a href="list.html"> Danh sách hàng </a>
              </li>
              <li>
                <a href="edit.html"> Chỉnh sửa </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="main-page">
      <div class="container">
        <div class="row container-wrap">
          <div class="col-sm wrap-box">
            <h3>Chỉnh sửa</h3>
            <div class="item-form">
              <select
                class="form-control"
                name=""
                id="idpro"
                placeholder="Chọn mã hàng"
              >
                <option value="">Chọn sản phẩm</option>
              </select>
              <small class="sub-text">(*Chọn sản phẩm)</small>
            </div>
            <div class="item-form">
              <input id="nameproduct" type="text" placeholder="Nhập tên mẫu" />
            </div>
            <div class="item-form">
              <input
                type="text"
                id="price"
                placeholder="Nhập giá"
                onkeypress="return onlyNumberKey(event)"
              />
            </div>
            <div class="item-form">
              <input
                type="text"
                id="deposit"
                placeholder="Nhập cọc"
                onkeypress="return onlyNumberKey(event)"
              />
            </div>
            <div class="item-form">
              <label for="statuscheck" class="label-check">
                Slot: <input type="checkbox" id="statuscheck"
              /></label>
            </div>
            <div class="item-form">
              <input disabled type="text" id="namebox" placeholder="Tên hình" />
              <label for="" id="extlab"></label>
              <small class="sub-text">(* Không được phép sửa hình)</small>
            </div>
          </div>
          <div class="col-sm">
            <div>
              <div class="wrap-img">
                <img src="" alt="" id="myimg" />
                <!-- <small class="sub-text">(* nơi ảnh upload lên)</small> -->
              </div>
              <label for="" id="upprogress"></label>
            </div>
            <div class="wrap-gr-btn for-edit">
              <button id="upbtn" type="button" class="btn btn-success">
                Upload dữ liệu
              </button>
              <button id="delbtn" type="button" class="btn btn-danger">
                Xóa
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-analytics.js";
      const firebaseConfig = {
        apiKey: "AIzaSyDBbl1U3Pw6xWwcDrF2kPfcYc75y9r3fHY",
        authDomain: "gundambienhoa.firebaseapp.com",
        projectId: "gundambienhoa",
        storageBucket: "gundambienhoa.appspot.com",
        messagingSenderId: "37146655618",
        appId: "1:37146655618:web:b28f947a18e380007bad9b",
        measurementId: "G-64Z8553Z8Y",
      };

      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      import {
        getStorage,
        ref as sRef,
        uploadBytesResumable,
        getDownloadURL,
        deleteObject,
      } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-storage.js";

      const storage = getStorage();

      import {
        getDatabase,
        ref,
        set,
        child,
        get,
        update,
        remove,
      } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-database.js";

      const realdb = getDatabase();
      //   ----------------------------------------------

      var file = [];
      var reader = new FileReader();

      var namebox = document.getElementById("namebox");
      var extlab = document.getElementById("extlab");
      var myimg = document.getElementById("myimg");
      var proglab = document.getElementById("upprogress");
      var name_pro = document.getElementById("nameproduct");
      var price = document.getElementById("price");
      var idpro = document.getElementById("idpro");
      var deposit = document.getElementById("deposit");
      var statuscheck = document.getElementById("statuscheck");

      var DelBtn = document.getElementById("delbtn");
      var UpBtn = document.getElementById("upbtn");

      reader.onload = function () {
        myimg.src = reader.result;
      };

      async function UploadProcess() {
        var ImgToUpload = file[0];

        var ImgName = namebox.value + extlab.innerHTML;

        const metaData = {
          contentType: ImgToUpload.type,
        };

        const storage = getStorage();

        const stroageRef = sRef(storage, "Images/" + ImgName);

        const UploadTask = uploadBytesResumable(
          stroageRef,
          ImgToUpload,
          metaData
        );

        UploadTask.on(
          "state-changed",
          (snapshot) => {
            var progess =
              (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            proglab.innerHTML = "Upload " + progess + "%";
          },
          (error) => {
            alert("sai dòi");
          },
          () => {
            getDownloadURL(UploadTask.snapshot.ref).then((downloadURL) => {
              SaveURLRealtimeDB(downloadURL);
            });
          }
        );
      }

      function SaveURLRealtimeDB(URL) {
        var name = namebox.value;
        var ext = extlab.innerHTML;

        var id = GetAllData();

        set(ref(realdb, "Gundams/" + id), {
          id: id,
          ImageName: name + ext,
          ImgUrl: URL,
          name: name_pro.value,
          price: price.value,
          deposit: deposit.value,
          status: statuscheck.checked,
        });
      }
      function GetURLRealtimeDB(URL) {
        var name = idpro.value;

        var dbRef = ref(realdb);

        get(child(dbRef, "Gundams/" + name)).then((snapshot) => {
          if (snapshot.exists()) {
            console.log(snapshot.val());
            myimg.src = snapshot.val().ImgUrl;
            name_pro.value = snapshot.val().name;
            price.value = snapshot.val().price;
            namebox.value = snapshot.val().ImageName;
            deposit.value = snapshot.val().deposit;
            statuscheck.checked = snapshot.val().status;
          }
        });
      }

      function GetAllData() {
        const dbRef = ref(realdb);

        get(child(dbRef, "Gundams")).then((snapshot) => {
          var listgundam = [];
          snapshot.forEach((element) => {
            listgundam.push(element.val());
            // var opt = document.createElement("option");
            // opt.value = element.val().id;
            // opt.innerHTML = element.val().name;
            // idpro.appendChild(opt);
          });
          listgundam.sort(function (a, b) {
            if (a.name < b.name) {
              return -1;
            }
            if (a.name > b.name) {
              return 1;
            }
            return 0;
          });
          listgundam.forEach((element) => {
            var opt = document.createElement("option");
            opt.value = element.id;
            opt.innerHTML = element.name;
            idpro.appendChild(opt);
          });
        });
      }

      function deleteData() {
        let key, link;
        key = idpro.value;
        link = namebox.value;
        if (!key || !link) {
          alert("chọn sản phẩm trước");
          return;
        }

        let check = confirm("Bạn có muốn xóa");

        if (check) {
          remove(ref(realdb, "Gundams/" + key))
            .then((result) => {
              console.log(result);
            })
            .catch((err) => {
              console.log(err);
            });

          // Create a reference to the file to delete
          link = "Images/" + link;
          const desertRef = sRef(storage, link);

          // Delete the file
          deleteObject(desertRef)
            .then(() => {
              // File deleted successfully

              alert("Xóa ok");
              location.reload();
            })
            .catch((error) => {
              // Uh-oh, an error occurred!
              console.log(error);
            });
        } else {
          return;
        }
      }

      function UpdateData() {
        let key;
        key = idpro.value;
        if (!key) {
          alert("Vui lòng chọn sản phẩm");
          return;
        }
        if (price.value === "" || name_pro.value === "") {
          alert("Vui lòng nhập đầy đủ");
          return;
        }

        let check = confirm("Bạn có muốn sửa");

        if (check) {
          update(ref(realdb, "Gundams/" + key), {
            name: name_pro.value,
            price: price.value,
          })
            .then((result) => {
              alert("Sửa thành công");
              location.reload();
            })
            .catch((err) => {
              console.log(err);
            });
        } else {
          return;
        }
      }

      window.onload = GetAllData();

      UpBtn.onclick = UpdateData;
      DelBtn.onclick = deleteData;
      idpro.onchange = GetURLRealtimeDB;
    </script>

    <script>
      function onlyNumberKey(evt) {
        // Only ASCII character in that range allowed
        var ASCIICode = evt.which ? evt.which : evt.keyCode;
        if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57)) return false;
        return true;
      }
    </script>
  </body>
